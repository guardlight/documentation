name: Deploy GitBook to GitHub Pages

on:
  # push:
  #   branches:
  #     - main  # Change this if your default branch is different
  
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Install GitBook CLI
        run: npm install -g gitbook-cli
      
      - name: Install GitBook plugins
        run: gitbook install
      
      - name: Build GitBook
        run: gitbook build ./ ./_book
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Deploy to this branch
          folder: _book  # The build directory
          clean: true  # Remove previous files before deployment
